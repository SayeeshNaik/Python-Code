    input[type=checkbox]{
        margin: o;
        height: 0;
        width: 0;
        visibility: hidden;
    }
    
    label {
        cursor: pointer;
        text-indent: -9999px;
        width: 40px;
        height: 20px;
        background: red;
        display: block;
        border-radius: 100px;
        position: relative;
    }
    
    label:after {
        content: '';
        position: absolute;
        top: 4px;
        left: 5px;
        width: 13px;
        height: 13px;
        background: white;
        border-radius: 90px;
        transition: 0.3s;
    }
    
    input:checked + label {
        background: green;
    }
    
    input:checked + label:after {
        left: calc(100% - 5px);
        transform: translateX(-100%);
    }
    
    label:active:after {
        width: 20px;
    }
    
</style>
